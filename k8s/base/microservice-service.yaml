apiVersion: v1
kind: Service
metadata:
  name: hands-on-testkube
  labels:
    type: microservice
spec:
  selector:
    app: hands-on-testkube
  type: ClusterIP
  sessionAffinity: None
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: http
    - name: management
      protocol: TCP
      port: 8081
      targetPort: management
