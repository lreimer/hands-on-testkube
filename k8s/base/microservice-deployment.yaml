apiVersion: apps/v1
kind: Deployment
metadata:
  name: hands-on-testkube
  labels:
    type: microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hands-on-testkube
  template:
    metadata:
      labels:
        app: hands-on-testkube
    spec:
      containers:
      - name: hands-on-testkube
        image: hands-on-testkube
        resources:
          requests:
            memory: "256Mi"
            cpu: "0.5"
          limits:
            memory: "512Mi"
            cpu: "2"
        ports:
          - name: http
            containerPort: 8080
          - name: management
            containerPort: 8081
        envFrom:
          - configMapRef:
              name: application-configmap
